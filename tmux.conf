# C-b ... really?
unbind-key C-b
set -g prefix C-a

# C-a C-a for last active window
bind-key C-a last-window

# 0 is too far from ` ;)
set -g base-index 1

# Command session for nested tmux sessions
bind-key a send-prefix

# Faster command sequences
set -s escape-time 0

# Aggresive resize
setw -g aggressive-resize on

# Active monitoring
set -g visual-activity on
setw -g monitor-activity on

# Set bigger history size
set -g history-limit 4096

setw -g mode-keys vi
setw -g mode-mouse on
setw -g xterm-keys on

# vi mode :)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Simpler split mappings
unbind %
bind | split-window -h
bind - split-window -v

set-option -g visual-bell on
set-option -g set-titles on
set-option -g mouse-select-pane on

set-option -g default-terminal "xterm-256color"
# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

set-option -g message-fg yellow
set-option -g message-bg black

set-option -g pane-border-fg white
set-option -g pane-border-bg black
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg black

set-option -g status-utf8 on
set-option -g status-keys vi
set-option -g status-bg blue
set-option -g status-fg white
set-option -g status-justify left
set-option -g status-left-length 40
set -g status-left '#[fg=yellow]#S@#H#[fg=white] #[default]'
set -g status-right "#[fg=yellow]#(uptime | cut -d ',' -f 2-)"

setw -g window-status-bg blue
setw -g window-status-current-bg green
setw -g window-status-current-fg black

# Reload tmux.conf dinamically
bind r source-file ~/.tmux.conf
