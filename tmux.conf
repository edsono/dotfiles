# C-b ... really?
unbind-key C-b
set -g prefix C-a

# default shell
set-option -g default-shell $SHELL

# Command session for nested tmux sessions
bind-key a send-prefix

# C-a C-a for last active window
bind-key C-a last-window

# Faster command sequences
set -sg escape-time 0

# 0 is too far from C-a ;)
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Aggresive resize
setw -g aggressive-resize on

# Active monitoring
set -g visual-activity on
setw -g monitor-activity on
set-option -g set-titles on
set-option -g visual-bell on

# Simpler split mappings
unbind %
bind | split-window -h
bind - split-window -v

# vi mode :)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# mouse support - set to on if you want to use the mouse
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# Set bigger history size
set -g history-limit 4096

# vim mode :)
setw -g mode-keys vi
setw -g xterm-keys on

# copy & paste like vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

set-option -g default-terminal "screen-256color"
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

set-option -g message-bg black
set-option -g message-fg brightyellow

set-option -g pane-border-fg white
set-option -g pane-border-bg black
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg black

set-option -g status-utf8 on
set-option -g status-keys vi
set-option -g status-bg blue
set-option -g status-fg brightwhite
set-option -g status-justify left
set-option -g status-left-length 40

set -g status-interval 60
set -g status-left '#[fg=yellow,bright]#S@#H(#P/#I)#[fg=white,bright] #[default]'
set -g status-right "#[fg=yellow,bright]#(uptime | cut -d ',' -f 2-)"

setw -g window-status-bg blue
setw -g window-status-current-bg green
set-window-option -g alternate-screen on
setw -g window-status-current-fg brightwhite

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

